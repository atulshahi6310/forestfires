<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">ML Prediction</h3>

        <!-- Form starts -->
        <form action="{{ url_for('predict') }}" method="post">

            <input type="text" name="Temperature" class="form-control mb-3"
                   placeholder="Temperature" required>

            <input type="text" name="RH" class="form-control mb-3"
                   placeholder="RH" required>

            <input type="text" name="Ws" class="form-control mb-3"
                   placeholder="Ws" required>

            <input type="text" name="Rain" class="form-control mb-3"
                   placeholder="Rain" required>

            <input type="text" name="FFMC" class="form-control mb-3"
                   placeholder="FFMC" required>

            <input type="text" name="DMC" class="form-control mb-3"
                   placeholder="DMC" required>

            <input type="text" name="ISI" class="form-control mb-3"
                   placeholder="ISI" required>

            <input type="text" name="Classes" class="form-control mb-3"
                   placeholder="Classes" required>

            <input type="text" name="Region" class="form-control mb-4"
                   placeholder="Region" required>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Predict
                </button>
            </div>

        </form>
        <!-- Form ends -->
     <h2>fwi is {{ result }}</h2>
    </div>
</div>

</body>
</html>
